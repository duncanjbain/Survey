<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey</title>
  </head>

  <body>
    <div id="header">
      <div id="title">
        <h1>Changing Career? Fill in this short survey!</h1>
      </div>
    </div>

    <form>
        <ul class="flex-outer" id="form">
            <li>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name here">
            </li>
            <li>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" placeholder="Enter your age here">
            </li>
            <li>
                <label for="education">Education Level</label>
                <select name="education" id="dropdown">
                    <option value="highschool">High School</option>
                    <option value="uniunder">Undergraduate University</option>
                    <option value="unipost">Postgraduate University</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </li>
            <li>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="male">Male <br>
                <input type="radio" name="gender" value="female">Female <br>
                <input type="radio" name="gender" value="non-binary">Non-binary <br>
                <input type="radio" name="gender" value="prefernot">Prefer not to say
            </li>
            <li>
                <label for="reason">Reasons for Changing Career</label>
                <textarea name="reason" cols="20" rows="10">Describe the reasons for your change...</textarea>
            </li>
            <li>
                <input type="submit" id="submit">
            </li>
        </ul>
    </form>
  </body>
</html>
